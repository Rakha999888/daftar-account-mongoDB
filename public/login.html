<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Belajar MongoDB</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showForm('login')">Login</button>
                <button class="toggle-btn" onclick="showForm('register')">Daftar</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="form" onsubmit="handleLogin(event)">
                <h2>Masuk ke Akun Anda</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Masuk</button>
            </form>

            <!-- Register Form (Hidden by default) -->
            <form id="registerForm" class="form hidden" onsubmit="handleRegister(event)">
                <h2>Buat Akun Baru</h2>
                <div class="form-group">
                    <label for="registerName">Nama Lengkap</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" minlength="6" required>
                </div>
                <button type="submit" class="btn">Daftar</button>
            </form>
        </div>
    </div>

    <!-- Coming Soon Modal -->
    <div id="comingSoonModal" class="modal">
        <div class="modal-content">
            <h2>Coming Soon! ðŸš€</h2>
            <p>Fitur ini akan segera hadir. Terima kasih telah mendaftar!</p>
            <button onclick="closeModal()" class="btn">Tutup</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
